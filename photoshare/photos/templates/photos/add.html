{% extends 'photos/main.html' %}

{% block content %}
<a href="{% url 'gallery' %}" class="btn btn-dark btn-block">Go Back</a>
<div class="row justify-content-center">
  <div class="col-md-5">
    <h1>Add a new image</h1>
    <div class="card m-1">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group m-3">
          <label for="file">Upload image</label>
          <input required type="file" class="form-control" name="image" />
        </div>
        <div class="form-group m-3">
          <label for="category">Category</label>
          <select name="category">
            <option value="none">Select a Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group m-3">
          <label for="category_new">Create a new category</label>
          <input
            type="text"
            class="form-control"
            name="category_new"
            placeholder="Category"
          />
        </div>
        <div class="form-group m-3">
          <label for="description">Description</label>
          <input
            required
            type="text"
            class="form-control"
            name="description"
            placeholder="Description"
          />
        </div>

        <button class="btn btn-outline-secondary m-3" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
