{% extends 'photos/main.html' %}

{% block content %}
<div class="row">
  <div class="col-md-3">
    <div class="card" style="width: 15rem">
      <div class="card-header">Categories:</div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <a href="{% url 'gallery' %}">All</a>
        </li>
        {% for category in categories %}
        <li class="list-group-item">
          <a href="{% url 'gallery' %}?category={{ category.name }}"
            >&RightArrow; {{ category.name }}</a
          >
        </li>
        {% endfor %}
        <a href="{% url 'add' %}" class="btn btn-block btn-dark btn-sm m-1"
          >Add Photo</a
        >
      </ul>
    </div>
  </div>
  <div class="col-md-9">
    <h1>Share photos</h1>
    <div class="row">
      {% for photo in photos %}
      <div class="col-md-4" style="width: 16rem">
        <div class="card my-2">
          <img
            src="{{ photo.image.url }}"
            class="image-thumbnail"
            alt="Card image ..."
          />
          <div class="card-body">
            <small>Category: {{ photo.category }}</small>
          </div>
          <a
            href="{% url 'photo' photo.id %}"
            class="btn btn-outline-dark btn-sm m-1"
            >View</a
          >
        </div>
      </div>
      {% empty %}
      <p>No Photos ...</p>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
