<div class="col-md-4" style="width: 16rem">
  <div class="card my-2">
    <img
      src="{{ photo.image.url }}"
      class="image-thumbnail"
      alt="Card image ..."
    />
    <div class="card-body">
      <small class="card-text">Category: {{ photo.category }}</small>
    </div>
    <a href="{% url 'photo' photo.id %}" class="btn btn-outline-light btn-sm m-1"
      >View</a
    >
  </div>
</div>
