{% extends 'photos/main.html' %}

{% block content %}
  {% include 'photos/parts/goback.html' %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h1 class="text-center">Registration</h1>
      <div class="card m-1">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group m-3">
            <label for="file">First Name</label>
            <input required type="text" class="form-control" name="first_name" placeholder="First Name"/>
          </div>
          <div class="form-group m-3">
            <label for="file">Last Name</label>
            <input required type="text" class="form-control" name="last_name" placeholder="Last Name"/>
          </div>
          <div class="form-group m-3">
            <label for="file">Email</label>
            <input required type="text" class="form-control" name="username" placeholder="Your Email"/>
          </div>
          <div class="form-group m-3">
            <label for="category">Password</label>
            <input required type="password" class="form-control" name="username"/ placeholder="Your Password">
          </div>
          <button class="btn btn-secondary m-3" type="submit">
            Submit
          </button>
        </form>
        <hr>
        <div class="m-2">
          <span>Have an Account?</span><a href="{% url 'login' %}"> Log In</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
